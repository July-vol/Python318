{% extends 'skills/base.html' %}

{% block content %}

<h1> Блог </h1>

{% for blog in blogs %}
<div class="element">
    <h2 class="top"> {{ blog.title }} </h2>
    <div class="blog_text">
        <h5>{{ blog.date }} </h5>
        <p>{{ blog.description|truncatechars:360}} </p>
    </div>
</div>
{% endfor %}

{% endblock %}
