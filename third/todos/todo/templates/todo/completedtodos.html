{% extends 'todo/base.html' %}

{% block content %}
<h1>Завершено:</h1>
<ul>
    {% for todo in todos %}
    <li>
        <a href="#">
            {% if todo.important %}
            <b>{{ todo.title }}</b>
            {% else %}
            {{ todo.title }}
            {% endif %}

            {% if todo.memo %}
            - {{ todo.memo }}
            {% endif %}
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
