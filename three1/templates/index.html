{% extends 'base.html' %}

{% block content %}
{{ super() }}

<hr>
<h2>Каталог авто</h2>

<ul>
    {% for p in posts %}
    <li>
        <p class="title">
            <a href="{{ url_for('show_post', id_post=p.id) }}">{{ p.title }}</a>
        </p>
        <div class="annonce">{{ p.text[:240] | striptags }}...</div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
